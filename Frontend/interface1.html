<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeClosen - Connexions Authentiques</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #79c6a9;
      --primary-dark: #5a9b8a;
      --primary-darker: #3a7a6d;
      --accent: #15867a;
      --accent-light: #144437;
      --light: #ffffff;
      --dark: #1b1b1b;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 40%, var(--primary-darker) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: var(--light);
      overflow: hidden;
      position: relative;
      padding: 20px;
    }
    
    /* Effets de fond */
    .background-effects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      filter: blur(30px);
      animation: float 15s infinite ease-in-out;
    }
    
    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }
    
    .circle:nth-child(2) {
      width: 450px;
      height: 450px;
      bottom: 15%;
      right: 10%;
      animation-delay: -3s;
    }
    
    .circle:nth-child(3) {
      width: 200px;
      height: 200px;
      top: 40%;
      right: 25%;
      animation-delay: -5s;
    }
    
    /* Container principal */
    .main-container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 28px;
      padding: 50px 40px;
      text-align: center;
      max-width: 90%;
      width: 500px;
      position: relative;
      z-index: 10;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.15);
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeUp 1s forwards 0.3s;
    }
    
    .main-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light), #a1c4fd, #c2e9fb);
      background-size: 300% 300%;
      animation: gradient 8s ease infinite;
    }
    
    /* Logo */
    .logo-container {
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
    }
    
    .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin-bottom: 25px;
      border: 3px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      background: linear-gradient(135deg, var(--primary), var(--primary-darker));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--light);
      font-size: 70px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: rotate(30deg);
      transition: var(--transition);
    }
    
    .logo:hover {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .logo:hover::after {
      transform: rotate(60deg);
    }
    
    /* Nom de marque */
    .brand-name {
      font-family: 'Playfair Display', serif;
      font-size: 58px;
      font-weight: 800;
      color: var(--light);
      margin-bottom: 15px;
      letter-spacing: 1.5px;
      text-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      display: inline-block;
    }
    
    .brand-name::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      border-radius: 3px;
    }
    
    .tagline {
      font-size: 18px;
      font-weight: 300;
      margin-bottom: 35px;
      letter-spacing: 1px;
      opacity: 0.9;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }
    
    /* Bouton d'action */
    .action-button {
      background: linear-gradient(45deg, var(--accent), var(--accent-light));
      color: var(--light);
      border: none;
      padding: 16px 45px;
      font-size: 17px;
      font-weight: 500;
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
      letter-spacing: 1.2px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      font-weight: 600;
    }
    
    .action-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--accent-light), var(--accent));
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }
    
    .action-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      letter-spacing: 1.5px;
    }
    
    .action-button:hover::before {
      opacity: 1;
    }
    
    .action-button i {
      margin-left: 12px;
      transition: transform 0.3s ease;
    }
    
    .action-button:hover i {
      transform: translateX(5px);
    }
    
    /* Statistiques */
    .stats-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 1s forwards 1.4s;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
      color: var(--accent-light);
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .stat-label {
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 1px;
      opacity: 0.8;
    }
    
    /* Animation de fond */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-20px) translateX(15px); }
      50% { transform: translateY(10px) translateX(-20px); }
      75% { transform: translateY(-15px) translateX(-10px); }
    }
    
    @keyframes fadeUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    /* Footer */
    .footer {
      position: absolute;
      bottom: 25px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
      letter-spacing: 0.8px;
      z-index: 5;
      opacity: 0;
      animation: fadeIn 1s forwards 1.8s;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    
    .social-icons a {
      color: var(--light);
      font-size: 18px;
      transition: var(--transition);
    }
    
    .social-icons a:hover {
      color: var(--accent);
      transform: translateY(-3px);
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .main-container {
        padding: 40px 25px;
      }
      
      .logo {
        width: 130px;
        height: 130px;
        font-size: 55px;
      }
      
      .brand-name {
        font-size: 46px;
      }
      
      .tagline {
        font-size: 16px;
      }
      
      .stats-container {
        gap: 20px;
      }
      
      .stat-value {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <!-- Effets de fond décoratifs -->
  <div class="background-effects">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  
  <!-- Container principal -->
  <div class="main-container">
    <div class="logo-container">
      <div class="logo">
        <i class="fas fa-heart"></i>
      </div>
    </div>
    
    <h1 class="brand-name">BeClosen</h1>
    <p class="tagline">Meet people who share your passions near you. Build authentic connections.</p>
    
    <a href ="login.html" class="action-button">
      Start the journey
      <i class="fas fa-arrow-right"></i>
    </a>
    
    <div class="stats-container">
      <div class="stat-item">
        <div class="stat-value">250K+</div>
        <div class="stat-label">Users/div>
      </div>
      <div class="stat-item">
        <div class="stat-value">5K+</div>
        <div class="stat-label">Events</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">98%</div>
        <div class="stat-label">Satisfaction</div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>© 2023 BeClosen. All rights reserved</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Animation du logo au chargement
      const logo = document.querySelector('.logo');
      
      setTimeout(() => {
        logo.style.transform = 'scale(1.1)';
        logo.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.3)';
        
        setTimeout(() => {
          logo.style.transform = 'scale(1)';
          logo.style.boxShadow = '0 15px 35px rgba(0, 0, 0, 0.25)';
        }, 500);
      }, 1000);
      
      // Animation de survol pour le bouton
      const button = document.querySelector('.action-button');
      
      button.addEventListener('mouseenter', () => {
        button.style.transform = 'translateY(-5px) scale(1.05)';
      });
      
      button.addEventListener('mouseleave', () => {
        button.style.transform = 'translateY(0) scale(1)';
      });
      
      // Animation des cercles en arrière-plan
      const circles = document.querySelectorAll('.circle');
      
      setInterval(() => {
        circles.forEach(circle => {
          const randomX = (Math.random() - 0.5) * 40;
          const randomY = (Math.random() - 0.5) * 40;
          circle.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });
      }, 3000);
    });
  </script>
</body>
</html>
